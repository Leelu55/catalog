<!DOCTYPE html>
<html>
  <head>

    {% include 'head.html' %}

  </head>

  <body style="background-color: #e0e5db;">

    {% include 'nav.html' %}

    <div class="container section">
      <div class="row">
        <div class="col s6 offset-s3">

          <div class= "row section ">
            <div class="col s12">
              <h5>Edit Book Details</h5>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <form action="#" method="post">
                <div class="row">
                  <div class="input-field col s10">
                    <i class="material-icons prefix">title</i>
                    <input value="{{book.title}}" name="title" id="title" type="text" class="validate">
                    <label for="title">Title</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s10">
                    <i class="material-icons prefix">description</i>
                    <input value= "{{book.description}}" id="description" name="description" type="text" class="validate">
                    <label for="description">Description</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s10">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="{{book.author}}" name="author" id="author_editor" type="text" class="validate">
                    <label for="author">Author or Editor</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col">
                    <div class="section">
                      <div class="row">
                        <div class="col">
                          <i class="small material-icons left">apps</i>
                          <span class="category">Category</span>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col s12 offset-s1">
                        <p>
                          <label>
                            <input class="with-gap" name="category" type="radio" id="1" value="1" checked="{{ book.category_id == 1 }}" />
                            <span>Fiction</span>
                          </label>
                        </p>

                        <p>
                          <label>
                            <input class="with-gap" name="category" type="radio" id="2" value="2" checked="{{ book.category_id == 2 }}"/>
                            <span>Poetry</span>
                          </label>
                        </p>

                        <p>
                          <label>
                            <input class="with-gap" name="category" type="radio" id="3" value="3" checked="{{ book.category_id == 3 }}" />
                          <span>Non-Fiction</span>
                          </label>
                        </p>

                        <p>
                          <label>
                            <input class="with-gap" name="category" type="radio" id="4" value="4" checked="{{ book.category_id == 4 }}" />
                            <span>Children's Books</span>
                          </label>
                        </p>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="row">
                  <div class ="col">
                     <button class="btn waves-effect blue" id="submit" type="submit">
                          <i class="material-icons left ">update</i>Update
                      </button>
                  </div>
                  <div class="col">
                    <a class="waves-effect orange btn" href = "{{url_for('showBook', book_id = book.book_id, category_id = book.category_id)}}"><i class="material-icons left">cancel</i>Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
  </body>
</html>
