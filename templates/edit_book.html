<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="light-green lighten-1" role="navigation">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col s12 m6 l3">
            <a href="{{url_for('showLibrary')}}" class="brand-logo">{{user_name}}'s Library</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{url_for('revoke')}}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container section">
      <div class="row">
        <div class="col s6 offset-s3">

          <div class= "row section ">
            <div class="col s12">
              <h5>Edit Book Details</h5>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <form action="#" method="post">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="{{book.title}}" name="title" id="title" type="text" class="validate">
                    <label for="title">Title</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value= {{book.description}} id="description" name="description" type="text" class="validate">
                    <label for="description">Description</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="{{book.author}}" name="author" id="author_editor" type="text" class="validate">
                    <label for="author">Author or Editor</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col">
                    <div class="section">
                      <div class="row">
                        <div class="col">
                          <i class="small material-icons left">account_circle</i>
                          <span class="category">Category</span>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col s12 offset-s1">
                        <p>
                          <label>
                          <input class="with-gap" name="category" type="radio" id="1" value="1" />
                          <span>Fiction</span>
                          </label>
                        </p>

                        <p>
                          <label>
                          <input class="with-gap" name="category" type="radio" id="2" value="2" />
                          <span>Poetry</span>
                          </label>
                        </p>

                        <p>
                          <label>
                          <input class="with-gap" name="category" type="radio" id="3" value="3"/>
                          <span>Non-Fiction</span>
                          </label>
                        </p>

                        <p>
                          <label>
                          <input class="with-gap" name="category" type="radio" id="4" value="4" />
                          <span>Children's Books</span>
                          </label>
                        </p>
                      </div>
                    </div>

                    <div class="row">
                      <div class ="col s12 offset-s1">
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
  </body>
</html>
