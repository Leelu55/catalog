<!DOCTYPE html>
<html>
    <head>
         <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Books for {{category.name}}</title>
    </head>
    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>

        <nav class="light-green lighten-1" role="navigation">
            <div class="nav-wrapper"  >
              <div class="row">
                <div class="col s12 m6 l3">
                  <a href="{{url_for('showLibrary')}}" class="brand-logo">Collective Library</a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('authorize')}}">Login</a></li>
                </ul>
              </div>
            </div>
        </nav>

        <ul class="collection with-header">
            <li class="collection-header"><h4>{{category.name}}</h4></li>
            {% for book in books_for_category %}
                <li class="collection-item">
                    <div>
                        <a href="{{url_for('showBook', category_id = book.category_id, book_id = book.book_id)}}">{{book.title}}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
