<!DOCTYPE html>
<html>
    <head>
        <title>Books for {{category.name}}</title>
    </head>
    <body>
        <div class = 'pane'>
            <div class = 'header'>
                <h1> {{category.name}}</h1>
            </div>

            <ul>
            {% for book in books_for_category %}

                <div class="container">
                    <h3>{{book.title}}</h3>
                </div>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
