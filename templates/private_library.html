<!DOCTYPE html>
<html>
    <head>
     <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Library</title>

    </head>

    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
        <nav class="light-green lighten-1" role="navigation">
            <div class="nav-wrapper">
                <a href="{{url_for('showLibrary')}}" class="brand-logo">{{user.name}}'s Library</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('revoke')}}">Logout</a></li>
                </ul>
            </div>
        </nav>


        <ul class="collection with-header">
            <li class="collection-header"><h4>Categories</h4></li>
            {% for category in categories %}
                <li class="collection-item avatar">
                  <img src="/static/images/default_book.jpg" alt="" class="circle">
                  <span class="title">
                    <a href="{{url_for('showBooksForCategory', category_id = category.id)}}">{{category.name}}</a></span>
                </li>
            {% endfor %}
        </ul>


        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red" href="{{url_for('addBook')}}">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <ul class="collection with-header">
            <li class="collection-header"><h4>Recently Added</h4></li>
                {% for recent_book in recent_books %}
                    {% if recent_book.user_id == user.id %}
                        <li class="collection-item avatar">
                            <img src="/static/images/default_book.jpg" alt="" class="circle">
                            <span class="title">
                            <a href="{{url_for('showBook', category_id = recent_book.category_id, book_id = recent_book.book_id)}}">
                                {{recent_book.title}}
                            </a>
                        </li>
                    {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
