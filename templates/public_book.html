<!DOCTYPE html>
<html>
    <head>
         <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Information about {{book.title}}</title>
    </head>

    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>

        <nav class="light-green lighten-1" role="navigation">
            <div class="nav-wrapper"  >
              <div class="row">
                <div class="col s12 m6 l3">
                  <a href="{{url_for('showLibrary')}}" class="brand-logo">Collective Library</a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('authorize')}}">Login</a></li>
                </ul>
              </div>
            </div>
        </nav>


            <div class=" section row">
                <div class="col s2"><img class="responsive-img" src="/static/images/default_book.jpg" alt="book shelf"></div>
                <div class="col s6">
                        <h3>{{book.title}}</h3>
                        <h5>{{book.author}}</h5>
                  </div>
            </div>

            <div class="row">

                    <div class="col s1">Category</div>
                    <div class="col s1">{{category.name}}</div>
            </div>

            <div class="row">
                <div class="row">
                    <div class="col s1">Description: </div>
                    <div class="col s1">{{book.description}}</div>
            </div>

            <div class="row">
              <div class="row">
                <div class="col s1">Location:</div>
                <div class="col s1">{{book.location}}</div>
            </div>

    </body>
</html>
