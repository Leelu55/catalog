<!DOCTYPE html>
<html>
  <head>
       <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Information about {{book.title}}</title>
  </head>

  <body>
<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
    <nav class="light-green lighten-1" role="navigation">
        <div class="nav-wrapper"  >
          <div class="row">
            <div class="col s12 m6 l3">
              <a href="{{url_for('showLibrary')}}" class="brand-logo">Collective Library</a>
            </div>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="{{url_for('authorize')}}">Login</a></li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="container section">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-image">
                <img src="/static/images/default_book.jpg">
                <span class="card-title">{{book.title}}</span>
            </div>
            <div class="card-content">
              <div class="row">
                  <div class="col s10">
                      <div class="col"><i class="material-icons prefix">account_circle</i></div>
                      <div class="col s3">Author</div>
                      <div class="col">{{book.author}}</div>
                  </div>
              </div>

              <div class="row">
                <div class="col s10">
                    <div class="col"><i class="material-icons prefix">account_circle</i></div>
                    <div class="col s3">Category</div>
                    <div class="col">{{category.name}}</div>
                </div>
              </div>

              <div class="row">
                <div class="col s10">
                    <div class="col"><i class="material-icons prefix">account_circle</i></div>
                    <div class="col s3">Description: </div>
                    <div class="col">{{book.description}}</div>
                </div>
              </div>

              <div class="row">
                <div class="col s10">
                  <div class="col"><i class="material-icons prefix">account_circle</i></div>
                  <div class="col s3">Location:</div>
                  <div class="col">{{book.location}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
